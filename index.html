<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Hugo Silva, http://hugofvs.com">
    <title>BValid</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="jquery.bvalid.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.bvalid.js"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
    		// With label
    		//$('form.formulario').bValidator();

    		// With tooltip
    		$('form.formulario').bValidator({
    			errorTip	: true,
    			messagePosX : "right",
    			messagePosY : "center"
    		});

    		// With error Board
    		//$('form.formulario').bValidator({errorBoard : ".error_board"});
    	});
    </script>


</head>

<body>

    <h1>BValid</h1>

	<form class="formulario center" method="POST" action="#">

		<h4>Form for test</h4>

		<p>
			<label class="label">Nome: </label>
			<input id="nome" type="text" alt="nome" class="textBox required" />
		</p>

		<p>
			<label class="label">Checkbox Test: </label>
			<input id="checkbox" type="checkbox"  class="required" />
		</p>

		<p>
			<label class="label">Radio Text:</label>
			<label>Radio1: </label>
			<input id="radio1" name="radioteste" type="radio"  class="required" />
			<label>Radio2: </label>
			<input id="radio2" name="radioteste" type="radio"  class="required" />
			<label>Radio3: </label>
			<input id="radio3" name="radioteste" type="radio"  class="required" />
		</p>

		<p>
			<label class="label">Email: </label>
			<input id="email" type="text" class="textBox email" />
		</p>

		<p>
			<label class="label">URL: </label>
			<input id="url" style="width: 150px;" type="text" class="url textBox" />
		</p>

		<p>
			<label class="label">Date (dd/mm/yyyy): </label>
			<input id="Date" style="width: 150px;" type="text" class="date textBox" />
		</p>

		<p>
			<label class="label">Time (hh:mm): </label>
			<input id="Time" style="width: 150px;" type="text" class="time textBox" />
		</p>

		<p>
			<label class="label">Numeric Naturais: </label>
			<input id="Numeric Int" style="width: 150px;" type="text" class="only[digits] textBox" />
		</p>

		<p>
			<label class="label">Numeric Inteiros: </label>
			<input id="Numeric Int" style="width: 150px;" type="text" class="only[int] textBox" />
		</p>

		<p>
			<label class="label">Numeric Decimais: </label>
			<input id="Numeric Float" style="width: 150px;" type="text" class="only[float] textBox" />
		</p>

		<p>
			<label class="label">Letras: </label>
			<input id="Digits" style="width: 150px;" type="text" class="only[letters] textBox" />
		</p>

		<p>
			<label class="label">No special chars: </label>
			<input id="NoSChars" style="width: 150px;" type="text" class="only[noschars] textBox" />
		</p>

		<p>
			<label class="label">Range: </label>
			<input id="Range" style="width: 150px;" type="text" class="textBox only[int] range[0,20]" />
		</p>

		<p>
			<label class="label">Length: </label>
			<input id="Length" style="width: 150px;" type="text" class="textBox length[1,3]" />
		</p>

		<p>
			<label class="label">Equals to length: </label>
			<input id="confirmar" style="width: 150px;" type="text" class="equal[Length] textBox" />
		</p>

		<p>
			<label class="label">Different to length: </label>
			<input id="confirmar" style="width: 150px;" type="text" class="required distinct[Length] textBox" />
		</p>

		<p>
			<label class="label">File (*.jpg;*.png;*.gif): </label>
			<input id="Ajax" style="width: 150px;" type="file" class="filetype[jpg,png,gif] textBox" />
		</p>

		<p>
			<!-- Not finished -->
			<label class="label">Ajax: </label>
			<input id="Ajax" style="width: 150px;" type="text" class="ajax[compare.php] textBox" />
		</p>

		<p>
			<input type="submit" class="button" id="botao" value="Test" />
		</p>

		<div class="clear"></div>
	</form>


	<div class="error_board">
	</div>

</body>

</html>
